<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Translation Service</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Translation Service</h1>
    <form th:action="@{/translate}" method="post">
        <div class="form-group">
            <label for="text">Text to translate:</label>
            <input type="text" id="text" name="text" required placeholder="Enter text to translate">
        </div>
        <div class="form-group">
            <label for="sourceLang">Source Language:</label>
            <input type="text" id="sourceLang" name="sourceLang" required placeholder="e.g., en">
        </div>
        <div class="form-group">
            <label for="targetLang">Target Language:</label>
            <input type="text" id="targetLang" name="targetLang" required placeholder="e.g., es">
        </div>
        <div class="form-group">
            <button type="submit">Translate</button>
        </div>
    </form>
    <div th:if="${translatedText != null}" class="result">
        <h2>Translation Result:</h2>
        <p th:text="${translatedText}"></p>
    </div>
</div>
</body>
</html>
